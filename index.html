<!DOCTYPE html>
<html lang="en">
 <head>
   <title>survey-form</title>
   <meta charset="utf-8">
   <link href="styles.css">


      <body>
        <div class="header">
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
        </div>


        <div class="form-container">
        <form id="survey-form">

  <div class="form-group">
    <label for="name" id="name-label"> Name </label>
    <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
    <label for="email" id="email-label"> Email </label>
     <input type="email" id="email" placeholder="Enter your Email" required>
     </div>

    <div class="form-group">
    <label for="age" id="number-label"> Age(optional) </label>
     <input type="number" id="number" min="10" max="100" placeholder="Age"></label>
    </div>

    <div class="form-group">
    <label for="current-role"> Which option best describes your current role?</label>
    <select class="current-role" id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
    </div>

    <div class="radio-buttons form-group">
        <label for="radio-buttons">Would you recommend freeCodeCamp to a friend? </label>
        <input type="radio" value="definitely" name="button" id="option1" checked> 
        <label for="option1"> Definitely </label>
        <input type="radio" value="maybe" name="button" id="option2">
        <label for="option2"> Maybe </label>
        <input type="radio" value="not-sure" name="button" id="option3"> 
        <label for="option3"> Not sure </label>
    </div>

    <div class="form-group"> 
    <label for="current-role"> What is your favorite feature of freeCodeCamp? </label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>
    </div>

    <div class="checkbox form-group">
    <label for="checkbox"> What would you like to see improved? (Check all that apply)</label>
  <input type="checkbox" id="option1" name="option1" value="front-end">
  <label for="option1"> Front-end Projects </label>
   <input type="checkbox" id="option2" name="option2" value="back-end">
  <label for="option2"> Back-end Projects </label>
   <input type="checkbox" id="option3" name="option3" value="data-visualization">
  <label for="option3"> Data Visualization </label>
   <input type="checkbox" id="option4" name="option4" value="challenges">
  <label for="option4"> Challenges </label>
   <input type="checkbox" id="option5" name="option5" value="open-source">
  <label for="option5"> Open Source Community </label>
   <input type="checkbox" id="option6" name="option6" value="gitter-help-rooms">
  <label for="option6"> Gitter help rooms </label>
   <input type="checkbox" id="option7" name="option7" value="videos">
  <label for="option7"> Videos </label>
   <input type="checkbox" id="option8" name="option8" value="city-meetups">
  <label for="option8"> City Meetups </label>
  <input type="checkbox" id="option9" name="option9" value="wiki">
  <label for="option9"> Wiki </label>
  <input type="checkbox" id="option10" name="option10" value="forum">
  <label for="option10"> Forum </label>
  <input type="checkbox" id="option11" name="option11" value="additional-courses">
  <label for="option11"> Additional Courses </label>
    </div>

    <div class="form-group">
    <label for="exampleFormControlTextarea1">Any comments or suggestions?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your comment here..." rows="5" col="5"></textarea>
    </div>
    
   <button class="submit" id="submit" type="submit"> Submit </button>
</form>
</div>
      </body>
 </head>
</html>
